<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head></h:head>

    <h:body>
        <h2>These are Primefaces 5 components!!!</h2>
        <h3 style="margin-top:0">Client</h3>
        <p:clock/>

        <h3>Server</h3>
        <p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server"/>
        <br></br>
        <h:outputLabel value="Hello, world"/>
        <p:dataTable var="lang" value="#{prolangtableview.langs}">
            <p:column headerText="name">
                <h:outputText value="#{lang.name}"/>
            </p:column>
            <p:column headerText="Inventor">
                <h:outputText value="#{lang.inventor}"/>
            </p:column>
            <p:column headerText="Year">
                <h:outputText value="#{lang.yearOfBirth}"/>
            </p:column>
        </p:dataTable>
    </h:body>
</f:view>
</html>
